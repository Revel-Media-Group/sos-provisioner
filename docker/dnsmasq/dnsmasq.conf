# Disable regular DHCP (we're only doing Proxy DHCP)
port=0

# Proxy DHCP - Works with any existing DHCP server
dhcp-range=192.168.1.0,proxy

# PXE Boot for BIOS Clients
dhcp-boot=netboot.xyz.kpxe

# PXE Boot for UEFI Clients
pxe-service=X86-64_EFI, "PXE Boot (UEFI 64-bit)", netboot.xyz.efi

# Enable TFTP for serving boot files
enable-tftp
tftp-root=/var/lib/tftpboot

# Log DHCP requests (for debugging)
log-dhcp
