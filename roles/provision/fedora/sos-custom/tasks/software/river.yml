---
- name: software | river | install
  ansible.builtin.dnf:
    name: river
    state: present

- name: software | river | config | path
  ansible.builtin.file:
    path: /home/{{ user }}/.config/river
    state: directory
    owner: '{{ user }}'
    group: '{{ user }}'

- name: software | river | config | copy
  ansible.builtin.copy:
    src: river/
    dest: /home/{{ user }}/.config/river/
    owner: '{{ user }}'
    group: '{{ user }}'
    mode: '0755'

